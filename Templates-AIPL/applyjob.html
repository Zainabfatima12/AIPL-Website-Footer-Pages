<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ID Verification Form">
  <title>ID Verification Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- External css -->
  <link rel="stylesheet" href="applyjob.css">
  
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="image/applyjob-agratas-main-logo.png" alt="Agratas Logo">
      </div>
      <nav class="nav-links" id="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Get Started</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container_fome">
      <div class="form-container">
        <h1>ID VERIFICATION</h1>
        <form id="idVerificationForm" method="post" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" name="firstName">
              <div class="error-message">First name is required</div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="dob">Date of Birth *</label>
              <input type="date" id="dob" name="dob">
              <div class="error-message">Date of birth is required</div>
            </div>
            <div class="form-group">
              <label for="gender">Gender *</label>
              <select id="gender" name="gender">
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <div class="error-message">Gender is required</div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group with-otp">
              <div style="flex: 1">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone">
                <div class="error-message">Phone number is required</div>
              </div>
              <button type="button" class="otp-button" onclick="sendPhoneOTP()">Send OTP</button>
            </div>
            <div class="form-group">
              <label for="phoneOtp">Phone OTP *</label>
              <input type="text" id="phoneOtp" name="phoneOtp">
              <div class="error-message">Phone OTP is required</div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group with-otp">
              <div style="flex: 1">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email">
                <div class="error-message">Valid email is required</div>
              </div>
              <button type="button" class="otp-button" onclick="sendEmailOTP()">Send OTP</button>
            </div>
            <div class="form-group">
              <label for="emailOtp">Email OTP *</label>
              <input type="text" id="emailOtp" name="emailOtp">
              <div class="error-message">Email OTP is required</div>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address">
            <div class="error-message">Address is required</div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="cityState">State *</label>
              <select id="cityState" name="cityState">
                <option value="">Select your state</option>
              </select>
              <div class="error-message">State is required</div>
            </div>
            <div class="form-group">
              <label for="country">Country *</label>
              <select id="country" name="country">
                <option value="">Select your country</option>
              </select>
              <div class="error-message">Country is required</div>
            </div>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </main>
<!-- Javascript Link -->
<script src="applyjob.js"></script>
  
</body>

</html>
